<!DOCTYPE html>
<html>
<head>
  <title>Protected Login</title>
  <meta charset="UTF-8" />
</head>
<body>
  <!-- Simple login form asking for a password -->
  <h2>üîê Enter Password</h2>
  <form id="loginForm">
    <input type="password" id="password" placeholder="Password" required />
    <button type="submit">Enter</button>
  </form>

  <!-- Error message area -->
  <p id="error" style="color: red;"></p>

  <script>
    // üîí Password is set here ‚Äî change this to your desired password
    const CORRECT_PASSWORD = "penguard123";

    // Form submit handler
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault(); // Prevent default form submission

      // Get entered password
      const enteredPassword = document.getElementById("password").value;

      // Check password match
      if (enteredPassword === CORRECT_PASSWORD) {
        // Save access flag in browser and redirect to dashboard
        localStorage.setItem("access_granted", "yes");
        window.location.href = "index.html";
      } else {
        // Show error if password is wrong
        document.getElementById("error").textContent = "Incorrect password.";
      }
    });
  </script>
</body>
</html>
